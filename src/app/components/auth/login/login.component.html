<main class="container" style="margin-top: 100px;">
	<section>
		<form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<mat-form-field>
				<input matInput #email maxlength="30" placeholder="Email" formControlName="email" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput #password maxlength="30" placeholder="Password" formControlName="password" name="password">
    </mat-form-field>
    <button mat-raised-button color="primary">Login</button>
  </form>
  <div class="reg">
    <a href="/reg" style="font-size: larger;color: black;">New user? Register</a>
  </div>
</section>
</main>
